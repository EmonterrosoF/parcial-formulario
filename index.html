<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercera Serie Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="container-input">
          <label for="">Saludo:</label>
          <select class="form-input" name="" id="">
            <option value="0">--Ninguno--</option>
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
          </select>
        </div>
        <div class="container-input">
          <label for="nombre">Nombre:</label>
          <input class="form-input" type="text" />
        </div>
        <div class="container-input">
          <label for="apellido">Apellido:</label>
          <input class="form-input" type="text" />
        </div>
        <div class="container-input">
          <label for="apellido">Genero:</label>
          <input type="radio" name="genero" />
          <span class="title-genero">Masculino</span>
          <input type="radio" name="genero" />
          <span class="title-genero">Femenino</span>
        </div>
        <div class="container-input">
          <label for="apellido">Email:</label>
          <input class="form-input" type="email" />
        </div>
        <div class="container-input">
          <label for="apellido">Fecha de Nacimiento:</label>
          <input class="form-input" type="date" />
        </div>
        <div class="container-input">
          <label for="apellido">Direccion:</label>
          <textarea class="form-input" cols="30" rows="10"></textarea>
        </div>
        <div class="container-input">
          <input class="button-submit" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
